<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="file"] {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            background-color: #fafafa;
        }

        input[type="file"]:focus {
            outline: 3px solid #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: 3px solid #45a049;
        }

        h2 {
            font-size: 1.8em;
            margin-top: 30px;
            color: #333;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .caption {
            font-size: 1.2em;
            margin-top: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            border-radius: 5px;
            word-wrap: break-word;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            border: 0;
            clip: rect(0, 0, 0, 0);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VisualVoice</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="photo">Upload an image:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required aria-label="Upload an image file" />
            <button type="submit" aria-label="Generate Caption">Generate Caption</button>
        </form>

        {% if caption %}
            <h2>Generated Caption:</h2>
            <div class="caption" aria-live="polite">{{ caption }}</div>
            
            {% if image_url %}
                <h3>Uploaded Image:</h3>
                <img src="{{ image_url }}" alt="Uploaded Image" />
            {% endif %}

            {% if audio_url %}
                <h3>Audio Description:</h3>
                <audio controls aria-label="Audio description of the image">
                    <source src="{{ audio_url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
